<template name='channel'>
  <!-- nav -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">
          <i class="fa fa-users"></i> パブリックビューイング / {{channel.name}}
        </a>
      </div>
      <form class="navbar-form navbar-right" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="チャンネル">
        </div>
        <button type="submit" class="btn btn-default">作成</button>
      </form>
    </div>
  </nav>
  <!-- nav -->



  <div class="container">

    <!-- share -->
    {{#if currentUser}}
    <!-- <div class='row'>
      <div class='col-lg-12  text-center'>
        <a target="_blank" href="http://twitter.com/share?url={{current_url}}&text={{channel.name}}のパブリックビューイングに参加中">
          <button class="btn btn-primary btn-lg"><i class="fa fa-twitter"></i>友達にも知らせる</button>
        </a>
      </div>
    </div> -->
    {{/if}}
    <!-- share -->

    <div class="row">

      <!-- me -->
      {{#if currentUser}}
      <div class="col-md-4 col-sm-6">
        <div class="panel panel-success">
          <div class='panel-heading'>
            <h4>
              <img src="{{currentUser.image}}" /> {{currentUser.name}}
            </h4>
          </div>
          <ul class='list-group'>
            <form class='list-group-item' onsubmit="return false;">
              <input class="form-control" id='newPostBody' placeholder="Enterで発言" type='text' />
            </form>
            {{#each currentUser.posts}}
            <li class='list-group-item'>
              {{body}}
            </li>
            {{/each}}
          </ul>
        </div>
      </div>
      {{else}}
      <div class='col-lg-12  text-center'>
        <button id='loginButton' class="btn btn-primary btn-lg"><i class='fa fa-twitter fa-lg'></i>Twitterでログイン</button>
      </div>
      {{/if}}
      <!-- me -->

      <!-- users -->
      {{#each users}}
      <div class="col-md-4 col-sm-6">
        <div class="panel panel-default">
          <div class='panel-heading'>
            <h4>
              <img src="{{image}}" /> {{name}}
            </h4>
          </div>
          <ul class='list-group'>
            {{#each posts}}
            <li class='list-group-item'>
              {{body}}
            </li>
            {{/each}}
          </ul>
        </div>
      </div>
      {{/each}}
      <!-- users -->
    </div>
  </div>
</template>
